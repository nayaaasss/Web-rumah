    <section id="log">
      <div class="container h-100">
        <div class="row h-100">
            <div class="col-12">

                <div class="card background mx-auto mt-5" style="width: 23rem;">

                    <form>
                      <h5 class="card-title mb-4">Login</h5>
                      <h6 class=" card-subtitle mb-3 text-center">Login untuk melanjutkan spotify podcast</h6>
                      <div class="mb-3">

                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email or Phone" id="username">
                      </div>
                      <div class="mb-3">
                        <label for="input" class="form-label">Password</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="password" id="password">
                      </div>
                      <hr class="hr-text" data-content="atau login/daftar dengan"></hr>

                      <div class="social">
                        <div class="go"><i class='bx bxl-google'></i>  Google</div>
                        <div class="fb"><i class='bx bxl-facebook'></i> Facebook</div>
                      </div>
                      <button class="btn">login</button>
                    </form>
                      </div>
                    </div>

                  </div>
            </div>
        </div>
      </div>
